<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>SPA</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="p-3  my-3 col-12 bg-white rounded">
          <div class="text-uppercase">
            <a href="home.html" class="btn btn-outline-primary">Home</a>
            <a href="about.html" class="btn btn-outline-primary">about</a>
            <a href="contact.html" class="btn btn-outline-primary">contact</a>
            <a href="services.html" class="btn btn-outline-primary">service</a>
          </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="page">
                        
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let page=$(".page");
        // let url=window.location.href;
        function showPage(url){
            // page active
            $(`a`).removeClass("active");
            $(`a[href="${url}"]`).addClass("active");
            // page title
                document.title=url.replace(".html","")
                // url change
                history.pushState(null,null,url.replace(".html",""));
            // page content
             $.get(url,function(data){
                page.html(data);
            })
        }
        $("a").click(function(e){
            e.preventDefault();
            let url=$(this).attr("href");
            console.log(url);
            showPage(url);
        });
        showPage("home.html");
    </script>
</html>
